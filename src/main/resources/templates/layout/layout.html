<!DOCTYPE html>

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Meow Album</title>

  <body>

    <th:block layout:fragment="scripts">
    </th:block>
