<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" th:with="page = 'login'">
<head>
  <title>Login</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-3">
    <div class="row">
      <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
        <div class="card mb-3">
          <div class="card-header">Sign in</div>
          <div class="card-body">
            <form method="post">
              <div class="form-group row">
                <label for="inputUser" class="col-sm-3 col-form-label">User Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputUser" name="username" placeholder="User Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
              </div>
              <div class="row">
                <div class="col-6 offset-3 col-sm-4 offset-sm-4">
                  <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
